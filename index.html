<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3>Menu</h3>
            </div>

            <ul class="list-unstyled components">
                <br/>
                <li class="active">
                    <a href="./index.html">Search Pokemons</a>
                </li>
                <li>
                    <a href="./mypokedex.html">My Pokedex</a>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="https://github.com/yancorrea1995/pokedex/archive/gh-pages.zip" class="download">Download Source</a>
                </li>
                <li>
                    <a href="https://github.com/yancorrea1995/pokedex" class="article">GitHub Project</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <button type="button" name="find" id="find" onclick="searchPokemon();" class="btn btn-primary btntools">Search for Pokemons</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    </div>

    
    <!--MODAL FIND-->
    <div class="modal fade " id="findModal" role="dialog">
        <div class="modal-dialog scrollModalDialog">
          
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="findTitle">Pokemon Found!</h4>
              <h4 id="findPokemonName" style="display: none"></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div id="contentDiv" class="modal-body scrollmodal">

                <div><img id="findPokemonImage" src=""></div>

                <div id="findtypes">
                    <!--get in DB-->
                </div>

                <div id="statsDiv">
                    <div class="statsName">HP</div>
                    <div class="progress">
                        <div id="fpokemonHP" class="progress-bar bg-success" style="width:10%"></div>
                    </div>
                    <br/>
                    <div class="statsName">Attack</div>
                    <div class="progress">
                        <div id="fpokemonAttack" class="progress-bar bg-success" style="width:10%"></div>
                    </div>
                    <br/>
                    <div class="statsName">Defense</div>
                    <div class="progress">
                        <div id="fpokemonDefense" class="progress-bar bg-success" style="width:10%"></div>
                    </div>
                    <br/>
                    <div class="statsName">Speed</div>
                    <div class="progress">
                        <div id="fpokemonSpeed" class="progress-bar bg-success" style="width:10%"></div>
                    </div>
                    <br/>
                    <div class="statsName">Sp Atk</div>
                    <div class="progress">
                        <div id="fpokemonSpAttack" class="progress-bar bg-success" style="width:10%"></div>
                    </div>
                    <br/>
                    <div class="statsName">Sp Def</div>
                    <div class="progress">
                        <div id="fpokemonSpDefense" class="progress-bar bg-success" style="width:10%"></div>
                    </div>
                </div>

                <div style="width: 100%;">
                    <div id="pkID">
                        <b>Pokemon ID:&nbsp;&nbsp;&nbsp;&nbsp;</b>
                    </div>
                    <div id="findPokemonID">
                        25
                    </div>
                    <br style="clear: left;" />  
                </div>
                    <h5 style="margin-top: 40px;"><b>Moves</b></h5>
                    <div id="findMoves" style="width: 100%;">
                        <!--get in DB-->
                        <div id="move0"></div>
                        <div id="move1"></div>
                        <div id="move2"></div>
                        <div id="move3"></div>
                        <div id="move4"></div>
                        <div id="move5"></div>
                        <div id="move6"></div>
                        <div id="move7"></div>
                        <div id="move8"></div>
                        <div id="move9"></div>
                        <div id="move10"></div>
                        <div id="move11"></div>
                        <div id="move12"></div>
                        <div id="move13"></div>
                        <div id="move14"></div>
                        <div id="move15"></div>
                    </div>
                    <br style="clear: left;" />  
                </div>
                <h5 class="viewSeparator"><b>Description</b></h5>
                <div id="findDescription">
                    <!--get in DB-->
                </div>

                <h5 class="viewSeparator"><b>Informations</b></h5>
                <div style="width: 100%;">
                    <div class="infoLabel"><b>Height:</b></div>
                    <div id="findHeight">???</div>
                    <div class="infoLabel"><b>Weight:</b></div>
                    <div id="findWeight">???</div>
                </div>

                <h5 id="movesLabel"><b>Moves</b></h5>
                <div id="findMoves">
                    <!--get in DB-->
                </div>

            </div>
            <div class="modal-footer">
              <button id="catch" type="button" class="btn btn-success">CATCH!</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Give Up</button>
            </div>
          </div>

        </div>
    </div>
    <!--END MODAL FIND-->

    <!--OVERLAY TO MENU EFFECT-->
    <div class="overlay"></div> 
    <script type="text/javascript" src="./js/menuEffect.js"></script>

</body>

</html>
